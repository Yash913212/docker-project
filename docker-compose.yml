services:
  totp-app:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "8080:8080"

    environment:
      TZ: "UTC"
      PYTHONUNBUFFERED: "1"

    volumes:
      # Named volumes only
      - seed-data:/data
      - cron-output:/cron

    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/').read()"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
